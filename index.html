---
layout: default
title: learn git one commit at a time
---
{% assign first_post = site.posts.first %}
{% for post in site.posts limit: 10 %}
<div id="post-{{ post.permalink }}">
	<h2><a href="{{ first_post.url }}">{{ post.title }}</a></h2>
	{{ post.content | truncate: 750 }}
	<p>
		<a id="more" href="{{ post.url }}">Read More &raquo;</a>
	</p>
</div>
{% endfor %}
