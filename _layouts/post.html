---
layout: default
---
<div id="post">
	<h2><a href="{{ page.url }}">
		{{ page.title }}
	</a></h2>
	<div id="date">added {{ page.date | date_to_string }}</div>
	{{ content }}
</div>
<div id="related">
	<h4>related posts</h4>
	<ul class="posts">
	{% for post in site.related_posts limit:3 %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</div>
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/travisjgithub/embed.js"></script><noscript><a href="http://disqus.com/forums/travisjgithub/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
