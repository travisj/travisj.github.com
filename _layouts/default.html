<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if lt IE 8]>
	<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="atom feed" />
	<script type="text/javascript" src="http://use.typekit.com/mhq6pgq.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<title>{{ site.name }} {% if page.title %} &raquo; {{ page.title }} {% endif %}
</head>
<body class="bp">
	<div id="header">
		<div class="container">
			<div class="span-24 last">
				<h1><a href="/">{{ site.name }}</a></h1>
				<p>{{ site.tagline }}</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="content">
			<div class="span-17 colborder">
				{{ content }}
			</div>
			<div id="sidebar" class="span-6 last">
				<div id="more-info">
					<h3>around the web</h3>
					<ul>
						<li><a href="http://travisj.org">travisj.org</a></li>
						<li><a href="http://twitter.com/travisj">@travisj</a></li>
						<li><a href="http://github.com/travisj">github</a></li>
					</ul>
				</div>
				<div id="recent">
					<h3>recent posts</h3>
					<ul class="recent">
						{% for post in site.posts limit: 7 %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
//<![CDATA[
(function() {
 var links = document.getElementsByTagName('a');
 var query = '?';
 for(var i = 0; i < links.length; i++) {
 if(links[i].href.indexOf('#disqus_thread') >= 0) {
 query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
 }
 }
 document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/travisjgithub/get_num_replies.js' + query + '"></' + 'script>');
 })();
//]]>
</script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
	var pageTracker = _gat._getTracker("UA-93850-8");
	pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
